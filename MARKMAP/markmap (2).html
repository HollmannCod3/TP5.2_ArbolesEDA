 }\n\n  class ArbolBinario {\n  Nodo raiz;\n  public ArbolBinario() {\n      this.raiz = null;\n  }\n\n  public void insertar(int valor) {\n      raiz = insertarRec(raiz, valor);\n  }\n\n  private Nodo insertarRec(Nodo raiz, int valor) {\n      if (raiz == null) {\n          raiz = new Nodo(valor);\n          return raiz;\n      }\n      if (valor &lt; raiz.valor) {\n          raiz.izq = insertarRec(raiz.izq, valor);\n      } else if (valor &gt; raiz.valor) {\n          raiz.der = insertarRec(raiz.der, valor);\n      }\n      return raiz;\n  }\n  \n  public Nodo buscar(int valor) {\n      return buscarRec(raiz, valor);\n  }\n\n  private Nodo buscarRec(Nodo raiz, int valor) {\n      if (raiz == null || raiz.valor == valor)\n          return raiz;\n\n      if (raiz.valor &gt; valor)\n          return buscarRec(raiz.izq, valor);\n\n      return buscarRec(raiz.der, valor);\n  }\n\n  public int altura(Nodo nodo) {\n      if (nodo == null) return 0;\n      int izqAltura = altura(nodo.izq);\n      int derAltura = altura(nodo.der);\n      return Math.max(izqAltura, derAltura) + 1;\n  }\n\n  public int profundidad(Nodo nodo, int valor, int profundidad) {\n      if (nodo == null) return -1;\n      if (nodo.valor == valor) return profundidad;\n      int izqProfundidad = profundidad(nodo.izq, valor, profundidad + 1);\n      if (izqProfundidad != -1) return izqProfundidad;\n      return profundidad(nodo.der, valor, profundidad + 1);\n  }\n\n  public Nodo padre(Nodo nodo, int valor) {\n      if (nodo == null || nodo.valor == valor) return null;\n\n      if ((nodo.izq != null &amp;&amp; nodo.izq.valor == valor) || \n          (nodo.der != null &amp;&amp; nodo.der.valor == valor)) {\n          return nodo;\n      }\n\n      Nodo izqPadre = padre(nodo.izq, valor);\n      if (izqPadre != null) return izqPadre;\n      return padre(nodo.der, valor);\n  }\n\n  public Nodo hijoIzquierdo(Nodo nodo) {\n      return nodo != null ? nodo.izq : null;\n  }\n\n  public Nodo hijoDerecho(Nodo nodo) {\n      return nodo != null ? nodo.der : null;\n  }\n\n  public Nodo eliminar(Nodo raiz, int valor) {\n      if (raiz == null) return raiz;\n\n      if (valor &lt; raiz.valor)\n          raiz.izq = eliminar(raiz.izq, valor);\n      else if (valor &gt; raiz.valor)\n          raiz.der = eliminar(raiz.der, valor);\n      else {\n          if (raiz.izq == null)\n              return raiz.der;\n          else if (raiz.der == null)\n              return raiz.izq;\n\n          raiz.valor = minValor(raiz.der);\n          raiz.der = eliminar(raiz.der, raiz.valor);\n      }\n      return raiz;\n  }\n\n  private int minValor(Nodo nodo) {\n      int minv = nodo.valor;\n      while (nodo.izq != null) {\n          minv = nodo.izq.valor;\n          nodo = nodo.izq;\n      }\n      return minv;\n  }\n}\n</code></pre>","children":[],"payload":{"lines":"75,188"}}],"payload":{"lines":"63,64"}},{"content":"Operaciones de eliminación en árboles binarios","children":[{"content":"Nodo hoja","children":[],"payload":{"lines":"189,190"}},{"content":"Nodo con un solo hijo","children":[],"payload":{"lines":"190,191"}},{"content":"Nodo con dos hijos","children":[],"payload":{"lines":"191,192"}},{"content":"Ejemplo en Java:<pre><code class=\"language-plaintext\">public Nodo eliminar(Nodo raiz, int valor) {\n  if (raiz == null) return raiz;\n\n  if (valor &lt; raiz.valor)\n      raiz.izq = eliminar(raiz.izq, valor);\n  else if (valor &gt; raiz.valor)\n      raiz.der = eliminar(raiz.der, valor);\n  else {\n      if (raiz.izq == null)\n          return raiz.der;\n      else if (raiz.der == null)\n          return raiz.izq;\n\n      raiz.valor = minValor(raiz.der);\n      raiz.der = eliminar(raiz.der, raiz.valor);\n  }\n  return raiz;\n}\n\nprivate int minValor(Nodo nodo) {\n  int minv = nodo.valor;\n  while (nodo.izq != null) {\n      minv = nodo.izq.valor;\n      nodo = nodo.izq;\n  }\n  return minv;\n}\n</code></pre>","children":[],"payload":{"lines":"192,221"}}],"payload":{"lines":"188,189"}}
